<h2>

  <p>"Are You a Monkey?" Questionnaire</p>
</h2>
<p>Are you a monkey?  Are you some kind of crazy simian?  The only way to know for sure is to answer the following questions.  Have fun, and don't go bananas!</p>

<form class="monkey_ques" action="#" method="get">
<a href="http://www.funnymonkeysite.com"><img src="imgs/img2_forPage.jpg" alt="This is first of the two monkey pics I'm using for my site." title="Monkey Image 1" align="left" width="325" height="325" ></a>
<img src="imgs/img3_forPage.jpg" alt="This is second of the two monkey pics I'm using for my site." title="Monkey Image 2" align="right" width="325" height="325">
<fieldset>

<label for="name">Name:</label>
  <input type="text" name="name" id="name_input" placeholder="Start Typing Here" autofocus required/> <br />

<fieldset>
  <label for="bananas">Do you like bananas? (Select One)</label><br />
  <input type="radio" name="banana" value="yes" /> Yes <br />
  <input type="radio" name="banana" value="no" /> No <br />
</fieldset>

<fieldset>
<label for="things">Which of these things do you like to do? (Check All That Apply)</label><br />
<input type="checkbox" name="things" value="swinging" /> Swinging <br />
<input type="checkbox" name="things" value="climbing" /> Climbing Trees <br />
<input type="checkbox" name="things" value="bugs" /> Eating Bugs <br />
<input type="checkbox" name="things" value="smelling" /> Smelling Your Own Feet <br />
</fieldset>

<fieldset>
<label for="places">Which of these places do you dream of living in?</label><br />
<select name="places">
<option value="rainforest">Amazon Rainforest</option>
<option value="savanna">African Savanna</option>
<option value="jungle">Congo Jungle</option>
<option value="sundarabans">Sundarabans</option>
<option value="none">None of the Above</option>
</select>
</fieldset>

<fieldset>
<input type="submit" name="submit" value="Submit"
</fieldset>

</fieldset>

</form>
